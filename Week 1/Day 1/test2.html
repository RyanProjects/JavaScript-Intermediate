<!DOCTYPE html>
<html>
  <head>
    <title>Popup Window</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Program/css/bootstrap.min.css">
    
  </head>
  <body>
    <div class="popup container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center" style="font-variant: small-caps;">Make a Donation to an <u>Underprivallege</u> Community</h2>
              <form>
                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control mb-2" id="cardNumber" placeholder="Enter card number" />
                </div>
                <div class="form-group">
                  <label for="expiryDate">Expiry Date</label>
                  <input type="text" class="form-control mb-2" id="expiryDate" placeholder="Enter expiry date" />
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control mb-2" id="cvv" placeholder="Enter CVV" />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3" style="width: 100%;" onclick="checks()">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="clickjack.js"></script>
    <script>
        function checks(){
        
  alert("Jack");

        };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIaPksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
      integrity="sha384-Fp0sfjwF4lLB4VjjBjaRx+k/a7C+TmgS9yJ9QbceQFjdgVhcz2N8+P2q3wcFJGJh"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
