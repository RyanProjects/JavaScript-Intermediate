<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="openMultiplePopups()">
    <!-- <button onclick="openMultiplePopups()">WORK</button> -->
    <script>
      let popups = [];

      function openMultiplePopups() {
        for (let i = 0; i < 10; i++) {
          const left = Math.floor(Math.random() * window.innerWidth);
          const top = Math.floor(Math.random() * window.innerHeight);
          const features = `width=400,height=400,left=${left},top=${top}`;
          const newWindow = window.open("about:blank", "popup" + i, features);
          newWindow.document.write("<h1 style='font-size:5em;'>Thank You For Your Money &#128512;</h1>");

          popups.push(newWindow);
          newWindow.focus(); // set focus on new window
        }
      }

      document.addEventListener("click", () => {
        for (let i = 0; i < popups.length; i++) {
          if (!popups[i].closed) {
            popups[i].close();
          }
        }
        popups = [];
      });
    </script>
</body>
</html>
